<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Field Manager</title>
</head>
<body>
<div align="center">
  <h1>User List</h1>
  <a href="/">Return to the index</a>
  <a href="/newUser">Create a New User</a>
  <br/><br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Password</th>
      <th>Role id 1-3</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${listUsers}">
      <td th:text="${user.first_name}">Name</td>
      <td th:text="${user.last_name}">Brand</td>
      <td th:text="${user.username}">Made in</td>
      <td th:text="${user.email}">Price</td>
      <td th:text="${user.password}">Price</td>
      <td th:text="${user.role_id}">Price</td>

      <td>
        <a th:href="@{'/editUser/' + ${user.id}}">Edit</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{'/deleteUser/' + ${user.id}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
